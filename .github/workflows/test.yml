name: Plugin CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Lua and LuaCC
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.4 luarocks
          sudo luarocks install luacc

      - name: Run lint
        run: make lint

      - name: Run unit tests
        run: make test-unit

      - name: Build plugin
        run: make build

      - name: Validate bundled file
        run: |
          lua -e "assert(loadfile('dist/seerr-notification/seerr-notification.lua'))"
          echo "âœ… Bundle syntax valid"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-build
          path: dist/seerr-notification/
          retention-days: 14

  integration-tests:
    needs: test-and-build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-build
          path: dist/seerr-notification

      - name: Setup Bats
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Run integration tests
        run: make test-integration
        env:
          SKIP_BUILD: "true"


