version: "3.8"

# Example Docker Compose configuration for signal-cli-rest-api with Rich Message Plugin

services:
  signal-cli-rest-api:
    image: bbernhard/signal-cli-rest-api:latest
    container_name: signal-api-with-richmessage
    environment:
      # Use JSON-RPC mode for better performance
      - MODE=json-rpc
      # IMPORTANT: Enable plugins!
      - ENABLE_PLUGINS=true
    ports:
      - "8080:8080"
    volumes:
      # Mount signal-cli configuration (persisted data)
      - "./signal-cli-config:/home/.local/share/signal-cli"
      # Mount plugins directory (contains richmessage.def and richmessage.lua)
      - "./plugins:/plugins"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/v1/about"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

